<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Ekart|Login</title>
    <style>
        .sid{
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-4 mx-auto shadow p-3 mb-5 bg-body-tertiary rounded">
                <h2>User Login</h2>
                <form action="" method="post">
                    <div class="mt-3">
                        <label for="Name" class="form-label"><strong>Username</strong></label>
                        <input type="text" name="Name" class="form-control" placeholder="Enter Username" id="Name">
                    </div>
                    <div class="mt-3">
                        <label for="Password" class="form-label"><strong>Password</strong></label>
                        <input type="text" name="Password" class="form-control" placeholder="Enter Password" id="Password">
                    </div>
                    <div class="mt-4">
                        <input type="submit" value="Login" class="btn btn-primary me-2">
                        Click here to register? <a href="">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
