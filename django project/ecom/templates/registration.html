{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Ekart|Register</title>
</head>
<body>
    
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-4 mx-auto shadow p-3 mb-5 bg-success-subtle rounded" style="background-color: lightgray;">
                <h2>User Registration</h2>
                {% if error %}
                    <div class="alert alert-danger">{{error}}</div>
                    {% endif %}
                {% if success %}
                    <div class="alert alert-success">{{success}}</div>
                    {% endif %}
                <form method="POST">
                    {% csrf_token %}
                    <div class="mt-3">
                        <label for="Name" class="form-label"><strong>Username</strong></label>
                        <input type="text" name="uname" class="form-control" placeholder="Enter Username" id="Name">
                    </div>
                    <div class="mt-3">
                        <label for="Password" class="form-label"><strong>Password</strong></label>
                        <input type="password" name="upass" class="form-control" placeholder="Enter Password" id="Password">
                    </div>
                    <div class="mt-3">
                        <label for="Password1" class="form-label"><strong>Confirm Password</strong></label>
                        <input type="password" name="ucpass" class="form-control" placeholder="Confirm Password" id="Password1">
                    </div>
                    
                    <div class="mt-3">
                        <input type="submit" value="Register" class="btn btn-primary me-2">
                        Already have an account? <a href="/login">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>














</body>
</html>
